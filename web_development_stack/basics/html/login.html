<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="test.jsp" method="post">
        <fieldset>
            <legend>login</legend>
            <!-- input -->
            <!-- name: the name used in server -->
            <!-- id: -->
            <div>
                <div>
                    <label for="userid">ID</label>
                    <input type="text" name="id" id="uderid" placeholder="Type your ID" />
                </div>
                <div>
                    <label for="uderPwd">Password</label>
                    <input type="password" name="pwd" id="userPwd" />
                </div>
            </div>
            <!-- button -->
            <div>
                <input type="submit" value="Login" />
                <input type="reset" value="Reset" />
            </div>
        </fieldset>
    </form>
</body>
</html>
